<h3>Reactive Form</h3>
<form #formDir="ngForm" [formGroup]="reactiveForm">
    <div [hidden]="formDir.submitted">
        <div class="cross-validation"
            [class.cross-validation-error]=" reactiveForm.errors?.['ValidatorDirective'] && reactiveForm.invalid && (reactiveForm.touched || reactiveForm.dirty)">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="form-control" formControlName="name" required="true" />
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors?.['required']">
                        The field name is mandatory.
                    </div>
                    <div *ngIf="name.errors?.['minlength']">
                        Name must be at least 4 chars long.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Email: </label>
                <input type="text" class="form-control" formControlName="email" required="true" />
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors?.['required']">
                        The field name is mandatory.
                    </div>
                    <div *ngIf="email.errors?.['pattern']">
                        Invalid email format.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Phone: </label>
                <input type="text" class="form-control" formControlName="phoneNumber" required="true" />
                <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)"
                    class="alert alert-danger">
                    <div *ngIf="phoneNumber.errors?.['required']">
                        The field name is mandatory.
                    </div>
                    <div *ngIf="phoneNumber.errors?.['minlength']">
                        Phone number must be at least 8 chars length.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Address: </label>
                <input type="text" class="form-control" formControlName="address" required="true" />
                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                    <div *ngIf="address.errors?.['required']">
                        The field name is mandatory.
                    </div>
                    <div *ngIf="address.errors?.['minlength']">
                        Address must be at least 4 chars length.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country </label>
                <select name="country" class="form-control" formControlName="country">
                    <option *ngFor="let item of countries" value="{{item}}"> {{item}} </option>
                </select>
                <!--Validation can be placed anywhere since is at form level, not at field level-->
                <div *ngIf="reactiveForm.errors?.['ValidatorNull']
                && (reactiveForm.touched || reactiveForm.dirty)" class="alert alert-danger">
                    Country is mandatory.
                </div>
            </div>
        </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary" 
    (click)="sendData()" [disabled]="reactiveForm.invalid">Send Data</button>
    &nbsp;&nbsp;
    <button type="button" (click)="formDir.resetForm({})" class="btn btn-success"> Load form </button>

</form>
<hr>
